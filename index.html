<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    .container {
      background-color: black;
      height: 30vh;

      /* caja flexible de l√≠nea */
      /* display: inline-flex; */
      /* caja flexible de bloque */
      display: flex;
      font-size: 26px;
      flex-direction: row-reverse;
      /* column | column-reverse | row | row-reverse */
      flex-wrap: wrap-reverse;
      /* nowrap | wrap | wrap-reverse */
      /* flex-flow shorthand de flex-direction y flex-wrap */
      flex-flow: row wrap;
    }

    .item {
      border: medium solid #999;
      background-color: #666;
      width: 20%;
      height: 20%;
    }
  </style>
</head>

<body>
  <section class="container">
    <article class="item">Flex Item 1</article>
    <article class="item">Flex Item 2</article>
    <article class="item">Flex Item 3</article>
  </section>

</html>
